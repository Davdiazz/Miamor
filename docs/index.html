<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor para Sara - Mi Amor ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #FFA216;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 162, 22, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .subtitle {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        #canvas-container {
            border: 2px solid #FFA216;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 162, 22, 0.3);
            background: #000;
            padding: 10px;
            position: relative;
        }
        #canvas {
            background: black;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #FFA216, #FFD700);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 162, 22, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 162, 22, 0.5);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 162, 22, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 162, 22, 1), 0 0 30px rgba(255, 162, 22, 0.8); }
        }
        .heart {
            color: #ff1744;
            font-size: 1.5em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .progress {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #FFA216;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .title { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; }
            button { padding: 10px 20px; font-size: 0.9rem; }
            #canvas { width: 350px; height: 350px; }
        }
    </style>
</head>
<body>
    <div class="title">Flor para Sara <span class="heart">ðŸ’•</span></div>
    <div class="subtitle">Un regalo dibujado con amor especialmente para ti</div>
    
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <div class="controls">
        <button id="drawBtn" onclick="drawFlower()">ðŸŒ¸ Dibujar Flor</button>
        <button onclick="clearCanvas()">ðŸ”„ Limpiar</button>
        <button onclick="downloadCanvas()">ðŸ“± Descargar</button>
    </div>
    <div class="progress" id="progress">Â¡Listo para dibujar! ðŸŒ¸</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const progressDiv = document.getElementById('progress');
        const drawBtn = document.getElementById('drawBtn');
        
        let isDrawing = false;
        let x = 0, y = 0;
        let angle = 0;
        let penDown = true;
        
        // Configurar canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Funciones de turtle simuladas
        function goto(newX, newY) {
            x = newX + canvas.width / 2;
            y = canvas.height / 2 - newY;
        }
        
        function forward(distance) {
            const newX = x + Math.cos(angle * Math.PI / 180) * distance;
            const newY = y + Math.sin(angle * Math.PI / 180) * distance;
            
            if (penDown) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(newX, newY);
                ctx.stroke();
            }
            
            x = newX;
            y = newY;
        }
        
        function right(degrees) {
            angle += degrees;
        }
        
        function left(degrees) {
            angle -= degrees;
        }
        
        function circle(radius, extent = 360) {
            const steps = Math.abs(extent);
            const stepAngle = extent / steps;
            
            for (let i = 0; i < steps; i++) {
                forward(2 * Math.PI * Math.abs(radius) / 360 * Math.abs(stepAngle));
                if (radius > 0) {
                    left(stepAngle);
                } else {
                    right(stepAngle);
                }
            }
        }
        
        function setColor(color) {
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
        }
        
        function penup() {
            penDown = false;
        }
        
        function pendown() {
            penDown = true;
        }
        
        function fillCircle(radius) {
            ctx.beginPath();
            ctx.arc(x, y, Math.abs(radius), 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // FunciÃ³n principal de dibujo
        async function drawFlower() {
            if (isDrawing) return;
            
            isDrawing = true;
            drawBtn.disabled = true;
            progressDiv.innerHTML = 'Dibujando la flor... <span class="loading"></span>';
            
            // Limpiar canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Configurar lÃ­neas
            ctx.lineWidth = 2;
            
            try {
                // Dibujar pÃ©talos
                setColor('#FFA216');
                goto(0, -40);
                
                for (let i = 0; i < 16; i++) {
                    for (let j = 0; j < 18; j++) {
                        right(90);
                        circle(150 - j * 6, 90);
                        left(90);
                        circle(150 - j * 6, 90);
                        right(180);
                        
                        // Pausa para animaciÃ³n
                        if (j % 3 === 0) {
                            await new Promise(resolve => setTimeout(resolve, 10));
                        }
                    }
                    circle(40, 24);
                    
                    // Pausa entre pÃ©talos
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                // Dibujar centro de la flor
                setColor('#884513');
                const goldenAngle = 137.508;
                const phi = goldenAngle * (Math.PI / 180);
                
                for (let i = 0; i < 140; i++) {
                    const r = 4 * Math.sqrt(i);
                    const theta = i * phi;
                    const centerX = r * Math.cos(theta);
                    const centerY = r * Math.sin(theta);
                    
                    penup();
                    goto(centerX, centerY);
                    pendown();
                    
                    fillCircle(2);
                    
                    if (i % 10 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 5));
                    }
                }
                
                // Dibujar texto "SARA"
                await drawText();
                
                progressDiv.textContent = 'Â¡Flor completada para Sara! ðŸŒ¸ðŸ’•';
                
            } catch (error) {
                console.error('Error al dibujar:', error);
                progressDiv.textContent = 'Error al dibujar. Intenta de nuevo.';
            } finally {
                isDrawing = false;
                drawBtn.disabled = false;
            }
        }
        
        async function drawText() {
            setColor('white');
            
            // FunciÃ³n para dibujar punto
            function point(x, y) {
                penup();
                goto(x, y);
                pendown();
                fillCircle(4);
            }
            
            // Dibujar S
            const sPositions = [
                [0, 0], [5, 0], [10, 0], [15, 0],
                [0, -5], [0, -10], [0, -15], [5, -15], [10, -15], [15, -15], [20, -20], [20, -25],
                [0, -30], [5, -30], [10, -30], [15, -30]
            ];
            
            for (let pos of sPositions) {
                point(pos[0] - 60, pos[1]);
                await new Promise(resolve => setTimeout(resolve, 20));
            }
            
            // Dibujar A
            const aPositions = [
                [-6, 0], [-12, 0], [-18, 0],
                [0, -6], [0, -12], [0, -18], [0, -24], [0, -30],
                [-24, -6], [-24, -12], [-24, -18], [-24, -24], [-24, -30],
                [-6, -18], [-12, -18], [-18, -18]
            ];
            
            for (let pos of aPositions) {
                point(pos[0] - 5, pos[1]);
                await new Promise(resolve => setTimeout(resolve, 20));
            }
            
            // Dibujar R
            const rPositions = [
                [0, 0], [0, 6], [0, 12], [0, 18], [0, 24], [0, 30],
                [6, 30], [12, 30], [18, 20], [18, 25], [12, 15], [6, 15],
                [6, 10], [12, 6], [18, 2]
            ];
            
            for (let pos of rPositions) {
                point(pos[0] + 10, pos[1] - 30);
                await new Promise(resolve => setTimeout(resolve, 20));
            }
            
            // Dibujar segunda A
            for (let pos of aPositions) {
                point(pos[0] + 70, pos[1]);
                await new Promise(resolve => setTimeout(resolve, 20));
            }
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            progressDiv.textContent = 'Canvas limpiado';
        }
        
        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = 'flor-para-sara.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
