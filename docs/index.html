<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor para Sara - Mi Amor üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #FFA216;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 162, 22, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .subtitle {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        #canvas-container {
            border: 2px solid #FFA216;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 162, 22, 0.3);
            background: #000;
            padding: 10px;
            position: relative;
        }
        #canvas {
            background: black;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #FFA216, #FFD700);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 162, 22, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 162, 22, 0.5);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .music-playing {
            background: linear-gradient(45deg, #ff4757, #ff6b7a) !important;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 162, 22, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 162, 22, 1), 0 0 30px rgba(255, 162, 22, 0.8); }
        }
        .heart {
            color: #ff1744;
            font-size: 1.5em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .progress {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #FFA216;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .music-info {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 162, 22, 0.1);
            border-radius: 10px;
            font-size: 0.8rem;
            max-width: 400px;
            text-align: center;
        }
        .audio-controls {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #volumeSlider {
            width: 80px;
            height: 5px;
            background: #333;
            outline: none;
            border-radius: 5px;
        }
        #volumeSlider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #FFA216;
            border-radius: 50%;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .title { font-size: 1.5rem; }
            .subtitle { font-size: 0.9rem; }
            button { padding: 10px 20px; font-size: 0.9rem; }
            #canvas { width: 350px; height: 350px; }
            .audio-controls { flex-direction: column; gap: 5px; }
        }
    </style>
</head>
<body>
    <div class="title">Flor para Sara <span class="heart">üíï</span></div>
    <div class="subtitle">Un regalo dibujado con amor especialmente para ti</div>
    
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    
    <div class="controls">
        <button id="drawBtn" onclick="drawFlower()">üå∏ Dibujar Flor</button>
        <button onclick="clearCanvas()">üîÑ Limpiar</button>
        <button onclick="downloadCanvas()">üì± Descargar</button>
    </div>
    
    <div class="audio-controls" style="display: none;">
        <div class="volume-control">
            <span>üîä</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="30">
            <span id="volumeText">30%</span>
        </div>
        <button id="musicBtn" onclick="toggleMusic()" style="padding: 8px 16px; font-size: 0.8rem;">‚è∏Ô∏è Pausar M√∫sica</button>
    </div>
    
    <!-- Audio element mejorado -->
    <audio id="backgroundMusic" loop preload="auto">
        <!-- Tu canci√≥n personalizada (la principal) -->
        <source src="./assets/cancion-para-sara.mp3" type="audio/mpeg">
        <source src="./assets/cancion-para-sara.ogg" type="audio/ogg">
        
        <!-- Fallbacks en caso de que no cargue tu canci√≥n -->
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
        
        Tu navegador no soporta audio HTML5.
    </audio>
    
    <div class="music-info" id="musicInfo" style="display: none;">
        üéµ Reproduciendo: "Canci√≥n especial para Sara"
    </div>
    
    <div class="progress" id="progress">¬°Listo para dibujar! üå∏</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const progressDiv = document.getElementById('progress');
        const drawBtn = document.getElementById('drawBtn');
        const musicBtn = document.getElementById('musicBtn');
        const audio = document.getElementById('backgroundMusic');
        const musicInfo = document.getElementById('musicInfo');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeText = document.getElementById('volumeText');
        const audioControls = document.querySelector('.audio-controls');
        
        let isDrawing = false;
        let isPlaying = false;
        let autoPlayAttempted = false;
        let x = 0, y = 0;
        let angle = 0;
        let penDown = true;
        
        // Configurar audio
        audio.volume = 0.3;
        
        // Control de volumen
        volumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            audio.volume = volume;
            volumeText.textContent = this.value + '%';
        });
        
        // Eventos de audio
        audio.addEventListener('loadstart', function() {
            progressDiv.textContent = 'üéµ Cargando m√∫sica...';
        });
        
        audio.addEventListener('canplay', function() {
            progressDiv.textContent = 'üéµ M√∫sica lista para reproducir';
        });
        
        audio.addEventListener('error', function(e) {
            console.error('Error cargando audio:', e);
            progressDiv.textContent = '‚ö†Ô∏è No se pudo cargar la m√∫sica personalizada';
        });
        
        audio.addEventListener('play', function() {
            musicInfo.style.display = 'block';
            audioControls.style.display = 'flex';
            musicBtn.classList.add('music-playing');
            isPlaying = true;
        });
        
        audio.addEventListener('pause', function() {
            musicInfo.style.display = 'none';
            musicBtn.classList.remove('music-playing');
            isPlaying = false;
        });
        
        // Configurar canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Funciones de turtle simuladas (mantienen el c√≥digo original)
        function goto(newX, newY) {
            x = newX + canvas.width / 2;
            y = canvas.height / 2 - newY;
        }
        
        function forward(distance) {
            const newX = x + Math.cos(angle * Math.PI / 180) * distance;
            const newY = y + Math.sin(angle * Math.PI / 180) * distance;
            
            if (penDown) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(newX, newY);
                ctx.stroke();
            }
            
            x = newX;
            y = newY;
        }
        
        function right(degrees) {
            angle += degrees;
        }
        
        function left(degrees) {
            angle -= degrees;
        }
        
        function circle(radius, extent = 360) {
            const steps = Math.abs(extent);
            const stepAngle = extent / steps;
            
            for (let i = 0; i < steps; i++) {
                forward(2 * Math.PI * Math.abs(radius) / 360 * Math.abs(stepAngle));
                if (radius > 0) {
                    left(stepAngle);
                } else {
                    right(stepAngle);
                }
            }
        }
        
        function setColor(color) {
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
        }
        
        function penup() {
            penDown = false;
        }
        
        function pendown() {
            penDown = true;
        }
        
        function fillCircle(radius) {
            ctx.beginPath();
            ctx.arc(x, y, Math.abs(radius), 0, 2 * Math.PI);
            ctx.fill();
        }
        
        // Funci√≥n principal de dibujo mejorada
        async function drawFlower() {
            if (isDrawing) return;
            
            isDrawing = true;
            drawBtn.disabled = true;
            progressDiv.innerHTML = 'Dibujando la flor... <span class="loading"></span>';
            
            // La m√∫sica ya deber√≠a estar reproduci√©ndose autom√°ticamente
            // Solo mostrar mensaje si no est√° sonando
            if (!isPlaying) {
                setTimeout(() => {
                    tryAutoPlayMusic();
                }, 500);
            }
            
            // Limpiar canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Configurar l√≠neas
            ctx.lineWidth = 2;
            
            try {
                // Dibujar p√©talos
                setColor('#FFA216');
                goto(0, -40);
                
                for (let i = 0; i < 16; i++) {
                    for (let j = 0; j < 18; j++) {
                        right(90);
                        circle(150 - j * 6, 90);
                        left(90);
                        circle(150 - j * 6, 90);
                        right(180);
                        
                        if (j % 2 === 0) {
                            await new Promise(resolve => setTimeout(resolve, 30));
                        }
                    }
                    circle(40, 24);
                    await new Promise(resolve => setTimeout(resolve, 150));
                }
                
                // Dibujar centro de la flor
                setColor('#884513');
                const goldenAngle = 137.508;
                const phi = goldenAngle * (Math.PI / 180);
                
                for (let i = 0; i < 280; i++) {
                    const r = 3 * Math.sqrt(i);
                    const theta = i * phi;
                    const centerX = r * Math.cos(theta);
                    const centerY = r * Math.sin(theta);
                    
                    penup();
                    goto(centerX, centerY);
                    pendown();
                    
                    fillCircle(1.5);
                    
                    if (i % 15 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 15));
                    }
                }
                
                setColor('#654321');
                for (let i = 0; i < 280; i++) {
                    const r = 3 * Math.sqrt(i);
                    const theta = i * phi + 1;
                    const centerX = r * Math.cos(theta);
                    const centerY = r * Math.sin(theta);
                    
                    penup();
                    goto(centerX + 1, centerY + 1);
                    pendown();
                    
                    fillCircle(1);
                    
                    if (i % 20 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                }
                
                await drawText();
                
                progressDiv.textContent = '¬°Flor completada para Sara! üå∏üíï';
                
            } catch (error) {
                console.error('Error al dibujar:', error);
                progressDiv.textContent = 'Error al dibujar. Intenta de nuevo.';
            } finally {
                isDrawing = false;
                drawBtn.disabled = false;
            }
        }
        
        async function drawText() {
            setColor('white');
            
            function point(x, y) {
                penup();
                goto(x, y);
                pendown();
                fillCircle(4);
            }
            
            const sPositions = [
                [0, 0], [5, 0], [10, 0], [15, 0],
                [0, -5], [0, -10], [0, -15], [5, -15], [10, -15], [15, -15], [20, -20], [20, -25],
                [0, -30], [5, -30], [10, -30], [15, -30]
            ];
            
            for (let pos of sPositions) {
                point(pos[0] - 60, pos[1]);
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            const aPositions = [
                [-6, 0], [-12, 0], [-18, 0],
                [0, -6], [0, -12], [0, -18], [0, -24], [0, -30],
                [-24, -6], [-24, -12], [-24, -18], [-24, -24], [-24, -30],
                [-6, -18], [-12, -18], [-18, -18]
            ];
            
            for (let pos of aPositions) {
                point(pos[0] - 5, pos[1]);
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            const rPositions = [
                [0, 0], [0, 6], [0, 12], [0, 18], [0, 24], [0, 30],
                [6, 30], [12, 30], [18, 20], [18, 25], [12, 15], [6, 15],
                [6, 10], [12, 6], [18, 2]
            ];
            
            for (let pos of rPositions) {
                point(pos[0] + 10, pos[1] - 30);
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            for (let pos of aPositions) {
                point(pos[0] + 70, pos[1]);
                await new Promise(resolve => setTimeout(resolve, 50));
            }
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            progressDiv.textContent = 'Canvas limpiado';
        }
        
        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = 'flor-para-sara.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Funci√≥n mejorada para controlar la m√∫sica
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicBtn.textContent = '‚ñ∂Ô∏è Reanudar M√∫sica';
                progressDiv.textContent = 'üéµ M√∫sica pausada';
            } else {
                audio.play().then(() => {
                    musicBtn.textContent = '‚è∏Ô∏è Pausar M√∫sica';
                    progressDiv.textContent = 'üéµ Reproduciendo canci√≥n especial para Sara...';
                }).catch(error => {
                    console.error('Error reproduciendo audio:', error);
                    progressDiv.textContent = '‚ö†Ô∏è Error al reproducir m√∫sica';
                });
            }
        }
        
        // Funci√≥n para intentar reproducir autom√°ticamente
        function tryAutoPlayMusic() {
            if (!autoPlayAttempted) {
                autoPlayAttempted = true;
                audio.play().then(() => {
                    progressDiv.textContent = 'üéµ ¬°M√∫sica especial activada para Sara!';
                }).catch(error => {
                    console.log('Auto-play bloqueado por el navegador');
                    // Intentamos en la primera interacci√≥n del usuario
                    document.addEventListener('click', function firstClick() {
                        audio.play().then(() => {
                            progressDiv.textContent = 'üéµ ¬°M√∫sica especial activada para Sara!';
                        }).catch(e => console.log('Audio a√∫n no disponible'));
                        document.removeEventListener('click', firstClick);
                    }, { once: true });
                });
            }
        }
        
        // Mensaje de bienvenida con instrucciones y auto-inicio de m√∫sica
        window.addEventListener('load', function() {
            setTimeout(() => {
                progressDiv.textContent = 'üíï ¬°Hola Sara! Haz clic en "Dibujar Flor" para tu sorpresa';
                // Intentar reproducir m√∫sica inmediatamente
                tryAutoPlayMusic();
            }, 1000);
            
            // Tambi√©n intentar cuando Sara haga cualquier clic
            document.addEventListener('click', tryAutoPlayMusic, { once: true });
        });
    </script>
</body>
</html>
